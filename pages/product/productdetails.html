<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/product/productdetails.css">
</head>

<body>

    <div id="nav-container"></div>

    <!-- Product Details Section -->
    <section id="productDetails" class="productDetails-container">

        <!-- Product Image with Slider -->
        <section class="productDetails-img-box">
            <div id="productDetailsImg">
                <button class="slider-btn left" onclick="prevImage()">&#10094;</button>
                <!-- <img id="mainProductImage" src="" alt="Product Image"> -->
                <button class="slider-btn right" onclick="nextImage()">&#10095;</button>
            </div>
        </section>

        <!-- Product Info -->
        <section class="productDetails-Details-box">
            <div class="productDetails-Details-bar">
                <i id="wislistBtn" class='bx bx-heart'></i>
                <i class='bx bx-share-alt'></i>
            </div>

            <div id="productDetailPrice">â‚¹</div>
            <div id="productDetailMRP">MRP</div>
            <div id="productDetailName">Name</div>
            <div id="productDetailDescription"></div>
            <div id="productDetailSize">Size:</div>
            <div id="productDetailDiscount">Discount:</div>
            <div id="productDetailStaock">Stock:</div>
            <div id="productDetailBrand">Brand:</div>
            <div id="productDetailRating">Rating:</div>

            <!-- Order Benefits -->
            <div class="orderBenefits-box">
                <div class="orderBenefits">
                    <img src="/assets/product/30-days-return.webp" width="15px"> Easy 30 Day Return
                </div>
                <div class="orderBenefits">
                    <img src="/assets/product/warranty.webp" alt="" width="15px"> 6-Month Warranty
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="productDetail-btns-box">
                <div class="productDetail-btns" id="more">Buy Now</div>
                <div class="productDetail-btns" id="addtoCard">Add To Cart</div>
            </div>

            <div id="productDetailMsg"></div>
        </section>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/js/product/productdetails.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/nav/nav.js"></script>
    <script src="/js/product/wishlistPost.js"></script>


</body>

</html>
